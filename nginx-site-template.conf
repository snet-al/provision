# Nginx Site Configuration Template
# This template is used to generate site configurations for deployments
# Variables to replace:
#   {SUBDOMAIN} - The subdomain (e.g., d-user1-dataset1.datafynow.ai)
#   {CONTAINER_NAME} - The Docker container name (e.g., deploy-user1-dataset1)
#   {CONTAINER_PORT} - The port the container listens on (e.g., 8080)

server {
    listen 80;
    listen [::]:80;
    
    server_name {SUBDOMAIN};

    # Logging
    access_log /var/log/nginx/{SUBDOMAIN}-access.log;
    error_log /var/log/nginx/{SUBDOMAIN}-error.log;

    # Proxy settings
    location / {
        proxy_pass http://{CONTAINER_NAME}:{CONTAINER_PORT};
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://{CONTAINER_NAME}:{CONTAINER_PORT}/health;
        access_log off;
    }
}

