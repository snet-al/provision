# Docker Network Configuration
# Configuration for the deployments Docker network

# Network name for all deployment containers
DEPLOYMENTS_NETWORK="deployments-network"

# Network driver (bridge is recommended for single-host deployments)
NETWORK_DRIVER="bridge"

# Network subnet (optional - Docker will assign automatically if not specified)
# NETWORK_SUBNET="172.28.0.0/16"

# Enable IPAM (IP Address Management) - set to false to use Docker defaults
ENABLE_IPAM="false"

# Gateway IP (optional - Docker will assign automatically if not specified)
# NETWORK_GATEWAY="172.28.0.1"

